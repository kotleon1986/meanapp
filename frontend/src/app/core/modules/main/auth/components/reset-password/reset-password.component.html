<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card-group">
        <div class="card p-4">
          <div class="card-body">
            <h1>Reset Password</h1>
            <p class="text-muted">Enter your new password</p>
            <app-password-form *ngIf="tokenValid" (formSubmit)="resetPassword($event)"></app-password-form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
