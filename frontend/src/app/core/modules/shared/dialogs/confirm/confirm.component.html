<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>  
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="close(true)">Yes</button>
  <button type="button" class="btn btn-danger" (click)="close(false)">No</button>
</div>
