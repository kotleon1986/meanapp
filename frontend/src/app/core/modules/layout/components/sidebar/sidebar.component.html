<div [ngClass]="{ 'sidebar-container': true , 'sidebar-minimized': minimized}">
  <div id="sidebar" [ngClass]="{ 'sidebar': true, 'collapsed': collapsed }">
    <nav class="sidebar-nav ps ps--active-y">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="!_auth.isAdmin() ? '/dashboard' : '/admin/dashboard'" routerLinkActive="active">
            <i class="nav-icon icon-home"></i> Dashboard</a>
        </li>
        <li class="nav-item" *ngIf="_auth.isAdmin()">
          <a class="nav-link" routerLink="/admin/users" routerLinkActive="active">
            <i class="nav-icon icon-people"></i> Users</a>
        </li>
        <li class="nav-item nav-dropdown" routerLinkActive="active" *ngIf="_auth.isAdmin()">
          <a class="nav-link nav-dropdown-toggle">
            <i class="nav-icon icon-lock"></i> Security
          </a>
          <ul class="nav-dropdown-items">
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/security/login-attempts" routerLinkActive="active">
                <i class="nav-icon icon-eye"></i> Login Attempts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/security/error-logs" routerLinkActive="active">
                <i class="nav-icon icon-note"></i> Error Logs</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="ps__rail-x" style="left: 0px; bottom: 0px;"><div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps__rail-y" style="top: 0px; height: 595px; right: 0px;"><div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 194px;"></div></div>
    </nav>
    <button class="sidebar-minimizer brand-minimizer" type="button" (click)="minimized = !minimized"></button>
  </div>

  <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn" (click)="collapsed = !collapsed">
    <i class="fa fa-bars"></i>
  </button>
</div>
