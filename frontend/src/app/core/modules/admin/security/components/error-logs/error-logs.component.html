<div class="card" style="width: 100%;">
  <div class="card-body" *ngIf="!loading && logs.length">
    <div class="d-flex justify-content-between">
      <h5 class="card-title">Error Logs</h5>
      <button class="btn btn-sm btn-secondary" (click)="clearLogs()">Clear Logs</button>
    </div>
    <div class="table-content">
      <table class="table-sm table-hoverable">
        <thead>
          <tr>
            <th style="width: 20%">Date</th>
            <th>Log</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of logs">
            <td>{{ log.date }}</td>
            <td>{{ log.message }}</td>
          </tr>
        </tbody>
        <tfoot>
          <td colspan="2" class="text-center" *ngIf="next">
            <button class="btn btn-sm btn-success" (click)="nextPage()">Load More...</button>
          </td>
        </tfoot>
      </table>
    </div>    
  </div>
  <div class="text-center" *ngIf="!loading && !logs.length">
    <h3>No logs found</h3>
  </div>
</div>
